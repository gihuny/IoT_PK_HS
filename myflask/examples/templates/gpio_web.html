<!doctype html>
<head>
  <title>Current State</title>
</head>

<body>
  <h1> LED list and Status</h1>

  {% for pin in pins %}
  <p>The {{ pins[pin].color }}
  {% if pins[pin].state == true %}
    is currently on (<a href="/{{pin}}/off">turn off</a>) (<a href="/{{pin}}/toggle">toggle</a>)
  {% else %}
    is currently off (<a href="/{{pin}}/on">turn on</a>) (<a href="/{{pin}}/toggle">toggle</a>)
  {% endif %}
  </p>
  {% endfor %}

  {% if message %}
  <h2>{{ message }}</h2>
  {% endif %}

</body>
</html>
